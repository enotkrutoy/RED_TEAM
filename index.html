<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Red Team Dork GenAI</title>
    <meta charset="utf-8" />
    <meta name="description" content="AI-Powered Google Dork generator for Red Team Operations" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS via CDN for consistency with existing UI design -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      :root {
        --bg-color: #0d1117;
        --card-bg: #161b22;
        --border-color: #30363d;
        --accent-color: #2ea043;
        --text-main: #c9d1d9;
        --text-muted: #8b949e;
        --terminal-font: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }

      h1, h2, h3, h4, h5, h6 {
        color: #ffffff;
        font-weight: 600;
      }

      .terminal-font {
        font-family: var(--terminal-font);
      }
      
      .ls-1 {
        letter-spacing: 1px;
      }

      .card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .form-control, .form-control:focus {
        background-color: #0d1117;
        border-color: var(--border-color);
        color: #ffffff;
        font-family: var(--terminal-font);
        border-radius: 4px;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(46, 160, 67, 0.15);
        border-color: var(--accent-color);
      }
      
      .terminal-input {
        background-color: #0d1117;
        color: #c9d1d9;
      }

      .input-group-text {
        background-color: #21262d;
        border-color: var(--border-color);
        color: var(--text-muted);
        font-family: var(--terminal-font);
        font-size: 0.8rem;
        font-weight: bold;
      }

      .btn-primary {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        font-weight: 600;
      }

      .btn-primary:hover, .btn-primary:active {
        background-color: #2c974b !important;
        border-color: #2c974b !important;
      }

      .btn-outline-success {
        color: var(--accent-color);
        border-color: var(--accent-color);
      }
      
      .btn-outline-success:hover {
        background-color: var(--accent-color);
        color: #fff;
      }

      .dork-display {
        background-color: #010409;
        border: 1px solid var(--border-color);
        border-left: 3px solid var(--accent-color);
        color: #e6edf3;
        font-family: var(--terminal-font);
        padding: 1rem;
        border-radius: 4px;
        word-break: break-all;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        min-height: 3.5rem;
      }
      
      .dork-code {
         font-size: 1.05rem;
      }

      .analysis-text {
        color: #c9d1d9;
        font-family: var(--terminal-font);
        font-size: 0.9rem;
        line-height: 1.5;
      }
      
      .blink {
        animation: blinker 1s linear infinite;
      }
      
      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes blinker {
        50% { opacity: 0; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Scrollbar aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #58a6ff; 
      }
      
      .list-group-item:hover {
        background-color: rgba(255,255,255,0.05) !important;
        cursor: pointer;
      }
    </style>
<script type="importmap">
{
  "imports": {

    "vite": "https://aistudiocdn.com/vite@^7.2.7"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
